    <!--Contact form-->
    <form id="contact-form">
        <label for="fname">Firstname</label>
        <input name="fname" type="text" id="fname" class="form-input" required>
        <label for="lname">Lastname</label>
        <input name="lname" type="text" id="lname" class="form-input" required>

        <label for="email">Email</label>
        <input name="user_email" type="email" id="email" class="form-input" required>
        <label for="phone">Phone</label>
        <input name="user_phone" type="text" id="phone" class="form-input">

        <label for="message" id="button-label">Message</label>
        <textarea name="message" id="message" class="textarea"></textarea>

        <input type="submit" value="Get in touch" class="form-button"
            onmouseover="changeBackgroundColorOfButtons('.form-button')"
            onmouseout="changeBackgroundColorOfButtons('.form-button')">

    </form>
